<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown_Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>New Years Eve</h1> 
    <div class= "main_container">
        <div class="main_el" "day_c">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="main_el" "hour_c">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="main_el" "minutes_c">
            <p class="big_text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="main_el" "seconds_c">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
